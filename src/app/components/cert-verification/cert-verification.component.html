<section class="py-60 bg-[#112240]  min-h-screen">
    <div class="max-w-7xl mx-auto px-6">
      <div class="max-w-2xl mx-auto">
        <h2 class="text-4xl font-bold text-white mb-8 text-center">
          Verify Your ID
        </h2>
        <div class="bg-[#0a192f] rounded-xl p-8 border border-blue-900/40">
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label class="block text-gray-300 mb-2">Enter 64-Character ID</label>
              <input
                name="id"
                [(ngModel)]="formData.id"
                type="text"
                class="w-full px-4 py-3 bg-[#0a192f] border border-blue-900 rounded-lg text-white focus:border-blue-500 focus:outline-none"
                placeholder="Enter your 64-character alphanumeric ID"
                maxlength="64"
              />
              <div *ngIf="errors.id" class="text-red-500 text-sm mt-1">{{ errors.id }}</div>
            </div>
            <button
              type="submit"
              class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center justify-center gap-2"
            >
              Verify ID
            </button>
          </form>
  
          <div *ngIf="verificationStatus" class="mt-6 p-4 rounded-lg flex items-center gap-3 animate-fade-in" 
            [ngClass]="{
              'bg-green-500/20 text-green-400': verificationStatus === 'success',
              'bg-red-500/20 text-red-400': verificationStatus === 'error'
            }">
            <div class="w-12 h-12 rounded-full flex items-center justify-center animate-bounce" 
              [ngClass]="{
                'bg-green-500/20': verificationStatus === 'success',
                'bg-red-500/20': verificationStatus === 'error'
              }">
              <svg *ngIf="verificationStatus === 'success'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <svg *ngIf="verificationStatus === 'error'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold">
                {{ verificationStatus === 'success' ? 'Verification Successful!' : 'Verification Failed' }}
              </h3>
              <p class="text-sm opacity-80">
                {{ verificationStatus === 'success' ? 'Your ID has been verified.' : 'Please check your ID and try again.' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
