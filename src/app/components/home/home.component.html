<div class="min-h-screen bg-[#0a192f]">
    <header class="fixed top-0 w-full bg-[#0a192f]/90 backdrop-blur-sm z-50 px-6 py-4 border-b border-blue-900/40">
      <nav class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold">CB</span>
          </div>
          <span class="text-white font-semibold text-xl">Cyber Blockz</span>
        </div>
        <ul class="flex items-center gap-8">
          <li><a class="text-gray-300 hover:text-blue-400 transition">Courses</a></li>
          <li><a class="text-gray-300 hover:text-blue-400 transition">About</a></li>
          <li><a class="text-gray-300 hover:text-blue-400 transition">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <section class="relative pt-32 pb-20 overflow-hidden">
      <div class="max-w-7xl mx-auto px-6">
        <div class="relative z-10">
          <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
            Master Cybersecurity/Blockchain<br /><span class="text-blue-500">Secure Your Future</span>
          </h1>
          <p class="text-xl text-gray-400 mb-8 max-w-2xl">
            Join the elite force of cybersecurity & Blockchain experts. Learn from industry professionals and build practical skills for
            the digital age.
          </p>
          <div class="flex flex-wrap gap-4">
            <button class="px-8 py-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
              Get Started
            </button>
            <button class="px-8 py-4 border border-blue-500 text-blue-400 rounded-lg hover:bg-blue-500/10 transition">
              View Courses
            </button>
          </div>
        </div>
        <div class="absolute top-0 right-0 w-1/2 h-full opacity-10 bg-gradient-to-bl from-blue-500 via-purple-500 to-transparent blur-3xl"></div>
      </div>
    </section>
  
    <section class="py-20 bg-[#0c1b2b]">
      <div class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          <app-feature *ngFor="let feature of features" [feature]="feature"></app-feature>
        </div>
      </div>
    </section>
  
    <section class="py-20">
      <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-4xl font-bold text-white mb-12 text-center">Our Premium Courses</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <app-course *ngFor="let course of courses" [course]="course"></app-course>
        </div>
      </div>
    </section>
  
    <section class="py-20 bg-[#0c1b2b]">
      <div class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          <app-stat *ngFor="let stat of stats" [stat]="stat"></app-stat>
        </div>
      </div>
    </section>
  </div>
